name: llm-summarizer-slackbot
message: Launch Summarizer Slackbot
image: quay.io/vessl-ai/torch:2.1.0-cuda12.2-r3
resources:
  cluster: vessl-gcp-oregon
  preset: gpu-l4-small
import:
  /app: git://github.com/heidiseo16/slackbot-py-test.git
run:
  - command: |
      pip install -r requirements.txt
      python app-llama.py
    workdir: /app
env:
  SLACK_BOT_TOKEN:
    secret: slackbot-token
    source: secret
  SLACK_SIGNING_SECRET:
    secret: slack-signing-secret
    source: secret
  LLAMA3_BASE_URL: <LLAMA3_BASE_URL>
  ACCESS_TOKEN:
    secret: access-token
    source: secret
ports:
  - port: 3000
service:
  autoscaling:
    max: 2
    metric: cpu
    min: 1
    target: 50
  expose: 3000
