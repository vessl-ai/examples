name: thin-plate-spline-motion-model
description: "Model for image Animation"
resources:
  cluster: vessl-gcp-oregon
  preset: gpu-l4-small-spot
image: quay.io/vessl-ai/ngc-pytorch-kernel:22.12-py3-202301160809
import:
  /ckpt/: hf://huggingface.co/VESSL/thin-plate-spline-motion-model
  /root/examples/:
    git:
      url: github.com/vessl-ai/examples.git
      ref: main
run:
  - command: pip install -r requirements.txt && streamlit run run_st.py
    workdir: /root/examples/thin-plate-spline-motion-model
interactive:
  max_runtime: 24h
  jupyter:
    idle_timeout: 120m
ports:
  - name: streamlit
    type: http
    port: 8501
