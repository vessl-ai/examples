name: vllm-server
description: LLM server with vLLM and Prometheus monitoring
tags:
  - vllm
resources:
  cluster: vessl-gcp-oregon
  preset: gpu-l4-small-spot
image: quay.io/vessl-ai/torch:2.1.0-cuda12.2-r3
import:
  /code/:
    git:
      url: github.com/vessl-ai/examples.git
      ref: main
run:
  - command: |-
      # Install Prometheus
      export PROMETHEUS_VERSION=2.49.1
      wget https://github.com/prometheus/prometheus/releases/download/v$PROMETHEUS_VERSION/prometheus-$PROMETHEUS_VERSION.linux-amd64.tar.gz
      tar -xvf prometheus-$PROMETHEUS_VERSION.linux-amd64.tar.gz
      mv prometheus-$PROMETHEUS_VERSION.linux-amd64 ./prometheus
      rm prometheus-$PROMETHEUS_VERSION.linux-amd64.tar.gz
      cp /code/vllm-run/monitoring/prometheus.yml /app/prometheus/prometheus.yml
      /app/prometheus/prometheus --config.file=/app/prometheus/prometheus.yml &
    workdir: /app
  - command: |-
      # Start vLLM API server
      cd vllm-run
      pip install -r requirements.txt
      python -m api --model $MODEL_NAME --max-model-len 4096 --disable-log-requests
    workdir: /code
ports:
  - name: vllm
    type: http
    port: 8000
  - name: prometheus
    type: http
    port: 9090
env:
  MODEL_NAME: mistralai/Mistral-7B-Instruct-v0.2
